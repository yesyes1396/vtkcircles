{% extends "base.html" %}
{% block title %}Вход{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card">
            <div class="card-body p-4">
                <h4 class="text-center mb-4"><i class="fas fa-sign-in-alt"></i> Вход в систему</h4>
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Имя пользователя</label>
                        <input type="text" class="form-control" id="username" name="username" required autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Пароль</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input class="form-check-input" type="checkbox" id="remember" name="remember">
                        <label class="form-check-label" for="remember">Запомнить меня</label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-3">Войти</button>
                </form>
                <p class="text-center text-muted mb-0">Нет аккаунта? <a href="/register">Зарегистрируйтесь</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
